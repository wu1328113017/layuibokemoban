<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/cyType.css" media="all">
    <link rel="stylesheet" href="css/cyStyle.css" media="all">
    <link rel="stylesheet" href="css/font-awesome.min.css" media="all">
    <script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        if(!/^http(s*):\/\//.test(location.href)){
            alert('请部署到localhost上查看该演示');
        }
    </script>

    <script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/selectPageTool.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="layui-form" style="padding-top:50px;padding-left:150px;">

    <div cyType="selectPageTool" cyProps="url:'/json/list.json',checkbox:'true',tips:'请选择'"
         name="" value="1,2" class="layui-input-normal">
    </div>

</div>
<div class="layui-form" style="padding-top:320px;padding-left:150px;">



    <div cyType="selectPageTool" cyProps="url:'/json/list.json',tips:'请选择用户'"
         name="account" value="2,1" class="layui-input-normal">
    </div>



</div>

<div class="layui-form" style="padding-top:320px;padding-left:150px;">

    <div cyType="selectPageTool" cyProps="url:'/json/list.json',checkbox:'false',tips:'请选择英雄'"
         name="" value="2" class="layui-input-normal">
    </div>

</div>


</div>


</body>
</html>
