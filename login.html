<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="layui/css/layui.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
		<link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
		<link rel="stylesheet" href="plugins/sliderV/disk/slidercaptcha.css" />
		<link rel="stylesheet" href="css/my_login.css" />
	</head>
	<body>
		<!-- 登录面板 -->
		<div class="login-body">
			<div class="layui-form layui-card-body layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-user"></i></label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="username" id="username" lay-verify="required" 
						 placeholder="请输入用户名">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
					<div class="layui-input-block">
						<input type="hidden" class="layui-input" name="fmdo" value="login">
						<input type="hidden" class="layui-input" name="dopost" value="login">
						<input type="hidden" class="layui-input" name="gourl" value="">
						<input type="password" class="layui-input" name="password" id="password" lay-verify="required|pass"
						 placeholder="请输入密码">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="container-fluid">
						<div class="form-row">
							<div class="col-12">
								<div class="slidercaptcha card">
									<div class="card-header">
										<label><span>请完成安全验证</span></label>
										<input type="hidden" lay-verify="required|sliderV" value="false" id="sliderV">
									</div>
									<div class="card-body">
										<div id="captcha"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<a href="javascript:;" onclick="openTopRegisterDialog()" class="layui-link">帐号注册</a>
					<a href="javascript:;" onclick="openTopForgetDialog()" class="layui-link pull-right wjmm">忘记密码？</a>
				</div>
				<div class="layui-form-item">
					<button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit="">登 录</button>
				</div>
				<div class="layui-form-item login-other">
					<label>第三方登录</label>
					<a href="javascript:;" onclick="qqLogin()">
						<i class="layui-icon layui-icon-login-qq"></i>
					</a>
					<a id="qqLoginBtn"></a>
					<!--<a href="javascript:;" onclick="wxLogin()">
			                <i class="layui-icon layui-icon-login-wechat"></i>
			            </a>
			            <a href="javascript:;" onclick="top.layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:1500},function() {
							  top.layer.msg('暂时不支持微博登陆', {icon: 5});})">
			                <i class="layui-icon layui-icon-login-weibo"></i>
			            </a>-->
				</div>
			</div>
		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
	<script src="plugins/sliderV/disk/longbow.slidercaptcha.js"></script>
	<script type="text/javascript" charset="utf-8" src="https://connect.qq.com/qc_jssdk.js"></script>
	<script src="js/myapp.js"></script>
	<script src="js/my_login.js"></script>
</html>
